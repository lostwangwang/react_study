<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <button id="btn">我是按钮</button>
    <div id="root"></div>
    <script>
        /*
        React.createElement()
            - 用来创建React元素
            - 参数: 
                1. 元素的名称(html标签必须小写)
                2. 标签中的属性
                    - class属性需要使用className来设置
                    - 在设置事件时，属性名需要修改为驼峰命名法。
                3. 元素的内容(子元素)
            - 注意点：
                React元素最终会通过虚拟DOM转换为真实的DOM元素
                React元素一旦创建就无法修改，只能通过新创建的元素替换
        */
        // 创建一个React元素
        const button = React.createElement('button', {
            id: 'btn',
            type: 'button',
            className: 'hello',
            onClick: () => {
                alert("点点点...")
            }
        }, "点我一下");

        const div = React.createElement('div', {}, button);

        // 获取根元素
        const root = ReactDOM.createRoot(document.getElementById("root"));

        // 将元素在根元素中显示
        root.render(div);

        // 获取按钮对象
        const btn = document.getElementById("btn");
        btn.addEventListener('click', () => {
            // alert("Hello!!!");
            // 点击按钮后，修改div中button的文字为click me.
            const button = React.createElement('button', {
                id: 'btn',
                type: 'button',
                className: 'hello',
                onClick: () => {
                    alert("点点点...")
                }
            }, "click me");
            // 修改React元素后，必须重新对根元素进行渲染
            // 当调用render渲染页面时, React会自动比较两次渲染的元素，只在真是DOM中更新发生变化的部分
            // 没发生变化的保持不变。
            root.render(button);
        })




    </script>

</body>

</html>
