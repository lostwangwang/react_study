<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承</title>
    <script>
        // 将多个类中的重复代码提取出来
        class Animal {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            sayHello = () => {
                console.log("动物在叫!!")
            }
        }
        // 通过继承可以使得类中拥有其他类中的属性和方法
        // 使用extends类来继承一个类，继承后相当于将该类的代码复制到当前类中
        // 当我们使用继承后，被继承的类就称为父类，继承父类的类，称为子类。
        class Dog extends Animal {
            /**
             * 子类继承父类后，将获得父类中所有的属性和方法。
             * 也可以创建同名的属性或方法对父类进行重写
             */
            sayHello = () => {
                console.log("汪汪汪~")
            }
        }
        class Snake extends Animal {
            // 当在子类中重写父类构造函数时，必须在子类构造函数中第一时间调用父类，否则会报错
            constructor(name, age, length) {
                super(name, age); // 调用父类构造函数
                this.length = length
            }
            sayHello = () => {
                console.log("嘶嘶嘶~")
            }
        }
        const dog = new Dog("旺财", 6, 10);
        console.log(dog.name, dog.age);
        const snake = new Snake("长虫", 4);
        console.log(snake.name, snake.age);
        dog.sayHello();
        snake.sayHello();
    </script>
</head>

<body>

</body>

</html>
