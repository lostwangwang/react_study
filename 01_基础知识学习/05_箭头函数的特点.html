<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
    <script>
        /*
        1. 箭头函数里面没有arguments,可以用剩余参数
        2. 箭头函数中没有自己的this
            - 它的this总是外层作用域的this
        3. 箭头函数中的this无法通过call(), apply(), bind()修改
        4. 箭头函数如法作为构造函数使用.
        */
        function fn(...args) {
            // arguments用来保存函数的实参
            console.log(args);
        }
        fn();
        const fn2 = (...args) => {
            console.log(args);
        }

        const fn3 = () => {
            console.log(this);
        }

        console.log(fn3());

        const obj2 = {
            hello: function () {
                console.log(this);
                const test = () => {
                    console.log("---->", this);
                }
                test();
            }
        }
        obj2.hello();
    </script>
</head>

<body>

</body>

</html>
