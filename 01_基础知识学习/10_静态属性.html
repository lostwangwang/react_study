<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态属性</title>
    <script>
        // 直接通过类调用的属性和方法被称为静态方法
        class MyClass {
            static name = "哈哈"
            static fn = () => {
                // 注意: 静态方法this不是实例对象, 而是当前的类对象
                console.log(this);
            }
        }
        console.log(MyClass.name);
        MyClass.fn();
    </script>
</head>

<body>

</body>

</html>
